backend:
  name: github
  repo: TechLabs-Aachen-e-V/TechLabs-Aachen-e-V.github.io
  branch: deploy

site_url: https://techlabs-aachen-e-v.github.io/radar

media_folder: 'radar/static/image/upl_images'

slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '_'

collections:
  - name: events
    label: 'Events'
    label_singular: 'Event'
    folder: 'radar/content/events'
    create: true
    # slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Slug', name: 'name', widget: 'string' }
      - {
          label: 'Date',
          name: 'date',
          widget: 'datetime',
          default: '',
          date_format: 'DD.MM.YYYY',
          time_format: 'HH:mm',
          format: 'LLL',
          picker_utc: false,
        }
      - { label: 'Description', name: 'description', widget: 'markdown' }
